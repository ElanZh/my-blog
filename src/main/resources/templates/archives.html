<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head(~{::title})">
    <title>归档</title>
</head>

<body>
<!--导航-->
<nav th:replace="common/nav :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big animated fadeIn" style="">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2019年3月</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                   th:each="blog : ${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i><span th:text="${blog.title}">博客标题</span>
                        <div class="ui teal basic left pointing label m-padded-tiny "
                            th:text="${#dates.format(blog.updateTime,'MM月dd日')}">9月03</div>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创or转载</div>
                </a>
            </div>
        </th:block>

    </div>
</div>

<br>
<br>

<footer th:replace="common/footer :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>
<th:block th:replace="common/scripts :: script"></th:block>

</body>
</html>
